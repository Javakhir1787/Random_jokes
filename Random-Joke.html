<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="">Press button for a new joke</h1>
      <div id="cont">
        <p id="joke1"></p>
        <p id="joke2"></p>
        <div class="newJoke">
          <button class="newJoke" onclick="randomJoke()">New joke</button>
        </div>
      </div>
    </div>
    <script>
      function randomJoke() {
        fetch("https://official-joke-api.appspot.com/random_joke")
          .then(function (x) {
            return x.json();
          })
          .then(function (joke) {
            let person1 = joke.setup;
            let person2 = joke.punchline;
            document.getElementById("joke1").innerHTML = "Person-1: " + person1;
            document.getElementById("joke2").innerHTML = "Person-2: " + person2;
          });
      }
      randomJoke();
    </script>
  </body>
</html>
